<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="login.css" />
  <script src="https://kit.fontawesome.com/ec49b1ce34.js" crossorigin="anonymous"></script>
  <title>mission-02</title>
</head>
<body>
  <div class="login">
    <h1>로그인</h1>
    <div class="login__innerBox">
      <form class="loginForm" action="/">
        <fieldset>
          <legend>로그인 폼</legend>
          <div class="loginForm__upper">
            <div class="idpw">
              <div class="idpw__box idOnly">
                <label for="id" class="idLabel">아이디</label>
                <input id="id" class="idpw__input" type="email" placeholder="euid@euid.de" required />
              </div>
              <div class="idpw__box">
                <label for="pw" class="">비밀번호</label>
                <input id="pw" class="idpw__input" type="password" placeholder="8자리 이상" minlength="8" required/>
              </div>
            </div>
            <button class="login__btn" type="submit">로그인</button>
          </div>
        </fieldset>
      </form>
      <div class="loginForm__lower">
        <div>
          <i class="memberIcon fa-sharp fa-solid fa-angle-right fa-lg"></i>
          <a href="" class="member">
          회원가입
          </a>
        </div>
        <div>
          <i class="memberIcon fa-sharp fa-solid fa-angle-right fa-lg"></i>
          <a href="" class="member">
          아이디 비밀번호 찾기
          </a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
